<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card__container">
    <article class="card__order">
      <figure class="order__image">
        <img src="images/illustration-hero.svg" alt="Annual plan order summary" title="Annual plan order summary">
      </figure>
      <section class="order__container">
        <section class="order__information">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__description"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </section>
        <section class="order__product">
          <section class="order__product-plan">
            <figure class="order__product-icon">
              <img src="images/icon-music.svg" alt="Icon music" title="Icon music">
            </figure>
            <section class="order__product-description">
              <h2 class="order__product-title">Annual Plan</h2>
              <p class="order__product-price">$59.99/year</p>
            </section>
          </section>
          <a href="#">Change</a>
        </section>
        <section class="order__validate">
          <button class="btn__accept">Proceed to Payment</button>
          <button class="btn__cancel">Cancel Order</button>
        </section>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge of<a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub"
      target="_blank">[Frontend Mentor]</a>
    Coded by<a href="https://github.com/codenaud/">[@codenaud]</a>
  </footer>
</body>
</html>
